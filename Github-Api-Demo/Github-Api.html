<!DOCTYPE html>
<html ng-app="mainModule">
<head>
  <title>Github Api Demo</title>
  <script type="text/javascript" src="../scripts/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../scripts/bootstrap.js"></script>
  <script type="text/javascript" src="../scripts/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="../scripts/Github-Api-Script.js"></script>
</head>

<body ng-controller="MainController">
  <div class="container">
    <h2>Github Viewer API</h2>
    <hr>
    <div class="alert alert-danger" role="alert" id="error-alert">
      <strong>Oops!</strong> Check Again, User not found!.
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter user name..." ng-model="username">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="GetGithubUser()">Search</button>
      </span>
    </div>
    <!-- /input-group -->
    <br>
    <div class="panel panel-success">
      <div class="panel-heading">
        User Details -- {{username}}
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-hover table-responsive">
          <tr>
            <td>Image/Avatar</td>
            <td> <img src="{{user.avatar_url}}" class="img img-responsive" style="width:150px;height:150px" /></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>{{user.login}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <td>Github Url</td>
            <td><a href="{{user.html_url}}">{{user.html_url}}</a></td>
          </tr>
          <tr>
            <td>User Type</td>
            <td>{{user.type}}</td>
          </tr>
          <tr>
            <td>Public Repositories</td>
            <td>
              <button class="btn btn-primary">Show Repositories</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="panel-footer">
        Details from <strong>https://api.github.com</strong>
      </div>
    </div>

  </div>
</body>

</html>
