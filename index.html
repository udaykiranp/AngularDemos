<!DOCTYPE html>
<html ng-app="mainModule">

<head>
  <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <script data-require="angular.js@*" data-semver="1.5.0-rc.0" src="https://code.angularjs.org/1.5.0-rc.0/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <div class="container">
    <h2>Github Viewer API</h2>
    <hr>
    <div class="alert alert-danger" role="alert" id="error-alert">
      <strong>Oops!</strong> Check Again, User not found!.
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Enter user name..." ng-model="username">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="GetGithubUser()">Search</button>
      </span>
    </div>
    <!-- /input-group -->
    <br>
    <div class="panel panel-success">
      <div class="panel-heading">
        User Details -- {{username}}
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-hover table-responsive">
          <tr>
            <td>Image/Avatar</td>
            <td> <img src="{{user.avatar_url}}" class="img img-responsive" style="width:150px;height:150px" /></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>{{user.login}}</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <td>Github Url</td>
            <td><a href="{{user.html_url}}">{{user.html_url}}</a></td>
          </tr>
          <tr>
            <td>User Type</td>
            <td>{{user.type}}</td>
          </tr>
          <tr>
            <td>Public Repositories</td>
            <td>
              <button class="btn btn-primary">Show Repositories</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="panel-footer">
        Details from <strong>https://api.github.com</strong>
      </div>
    </div>

  </div>
</body>

</html>
